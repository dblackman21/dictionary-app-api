<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>DB's Dictionary</title>
        <link rel="stylesheet" href="styles.css">
        <script src="app.js" defer></script>
    </head>

    <body>
        <header>
            <h1>DB's Dictionary</h1>
        </header>

        <main>
            <form id="search-form">
                <input type="text" id="word-input" placeholder="Enter an English word" required>
                <button type="submit">Search</button>
            </form>

            <div id="results-container">
                <p>Search results will appear here!</p>
            </div>
        </main>

        <footer>
            <p>Github Repository: <a href="https://github.com/dblackman21/dictionary-app-api">dictionary-app-api</a></p>


</html>
